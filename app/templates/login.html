<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI AGENT - Вход</title>
  <link rel="icon" href="{{ url_for('static', filename='images/Logo1.jpg') }}" type="image/jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styleLog.css">
</head>
<body>
  <div class="login-box">
    <h2>Вход в чат</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input type="text" name="username" required placeholder="Ваш никнейм">
      <button type="submit">Войти</button>
    </form>
  </div>
</body>
</html>
